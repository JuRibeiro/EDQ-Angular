<!--Modal Geral-->
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Titulo da postagem</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Informe o titulo">
            </div>
    
            <div class="form-group">
                <label for="titulo">Descrição da postagem</label>
                <textarea [(ngModel)]='postagem.descricao' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
    
            <div class="form-group">
                <label for="titulo">Escolha uma matéria <a data-bs-dismiss="modal" routerLink='/tema'> </a> </label>
                <select class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()' name="tema" id="tema">
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.descricao}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger m-4" routerLink='/postagens'>Cancelar</button>
                <button class="btn btn-success m-4" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
  <!--/Modal-->
