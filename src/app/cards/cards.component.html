<div class="introduction mt-4">
  <h2 class="text-center">1ยบ Ano</h2><br>
</div>

<div class="container">

  <div class="row">

    <!-- .card -->
    <article class="col-md-4 col-lg-3">
      <!-- .card-content -->
      <div class="card-content " *ngFor="let item of listaTemas1">
        <a class="spectrum-a" [routerLink]="['/videopage', item.id]"> <img class="spectrum1"
            src="https://image.freepik.com/free-vector/science-elements-with-test-tubes-and-molecules_23-2147491185.jpg"
            alt="meow">
          <h4 class="spectrum-h2">{{item.materia}}</h4>
          <p>{{item.descricao}}</p>
        </a>
      </div>
      <!-- .card-content -->
    </article>
    <!-- .card -->

  </div>
</div>
