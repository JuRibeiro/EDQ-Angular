<form action="https://api.staticforms.xyz/submit" method="POST" class="card">
    <input type="hidden" name="accessKey" value="b4d9744d-5b80-474d-8e92-2cea31dcdcf1">
    <input type="button" (click)='enviar()'>
    
    <div class="container" id="contato">
        <div class='form-group mt-3 mb-3 bg-azul borda-redonda p-4' >
            <label class=""  for="email">E-mail:</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Digite o seu email">
    
    
            <label class="mt-3"  for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto" class="form-control" placeholder="Insira o assunto">
    
            <label class="mt-3"  for="conteudo">Mensagem</label>
            <textarea class="form-control" name="conteudo" id="conteudo" cols="30" rows="4" placeholder="Insira aqui sua mensagem para nós, responderemos o mais rápido possível!"></textarea>
    
            <div class="mt-3">
                <button type="button me-3" class="btn btn-success "routerLink="/homepage">Enviar</button>
           </div>
       </div>
   </div>
</form>
