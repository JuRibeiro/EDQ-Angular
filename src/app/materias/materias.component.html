<!--DIV Materias-->
<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col-md-12 text-white">

            <!--<a routerLink='/plataforma' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>Voltar à plataforma
            </a>-->

            <h1 class="fontsize54 text-center">Matérias</h1>
            <h5 class="fontsize18 text-center">Veja todos as matérias cadastradas, ou cadastre uma nova:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group mb-3">
                        <input [(ngModel)]='tema.materia' type="text" class="form-control" id="descricao" placeholder="Matéria">
                    </div>

                    <div class="form-group mb-1">
                      <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Descrição da matéria">
                    </div>

                    <div class="form-group mb-3">
                      <label>Escolha o ano:</label>
                      <select name="" [(ngModel)]='tema.anoConteudo' class="form-control mt-1" id=""  >
                        <option value="">Escolha o ano</option>
                        <option  value="1º ano" >1º ano</option>
                        <option  value="2º ano" >2º ano</option>
                        <option  value="3º ano" >3º ano</option>
                    </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<!--/DIV materias-->

<!--DIV LISTA DE MATÉRIAS-->
<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as matérias</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-10">

            <table class="table table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">Matéria</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ano conteúdo</th>
                    <th scope="col">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let tema of listaTemas'>
                    <th>{{tema.materia}}</th>
                    <td>{{tema.descricao}}</td>
                    <td>{{tema.anoConteudo}}</td>
                    <td>
                      <button class="btn btn-info m-3" [routerLink]="['/materia-edit', tema.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/materia-delete', tema.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

</div>
<!--/DIV LISTA DE MATÉRIAS-->
