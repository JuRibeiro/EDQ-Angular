<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary mb-4">Atualizar matéria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="materia">Matéria</label>
                <input type="text" class="form-control mt-1 mb-3" id="materia" [(ngModel)]='tema.materia'>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control mt-1 mb-3" id="descricao"  [(ngModel)]='tema.descricao'>
            </div>

            <div class="form-group mb-3">
                <label for="anoConteudo">Ano do conteúdo</label>
                <select name=""  [(ngModel)]='tema.anoConteudo' class="form-control mt-1" >
                    <option value="">Escolha o ano</option>
                    <option  value="1º ano" >1º ano</option>
                    <option  value="2º ano" >2º ano</option>
                    <option  value="3º ano" >3º ano</option>
                </select>
            </div>

            <div class="mt-2 d-flex justify-content-center">
                <button class="btn btn-danger me-4" routerLink='/materias' >Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()' >Atualizar</button>
            </div>
        </div>
    </div>
</div>
